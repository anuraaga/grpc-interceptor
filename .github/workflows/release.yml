name: Release
on:
    release:
        types: [published]
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v4
          with:
              python-version: '3.11'
              architecture: x64
        - run: pip install nox==2022.1.7 toml==0.10.2 poetry==1.0.9
        - run: nox
        - run: poetry build
        - run: poetry publish --username=__token__ --password=${{secrets.PYPI_TOKEN}}
